<!-- ================= Isolated 2022 from index - Desktop + mobile working with scroll ================= -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2022 Memories</title>

<style>
/* ==================== GENERAL ==================== */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(135deg, rgba(168,85,247,.18), rgba(255,255,255,.95)),
              repeating-linear-gradient(45deg,#f3e8ff,#f3e8ff 20px,#fff 20px,#fff 40px);
  min-height:100vh;
  overflow-x:hidden; /* prevent horizontal scroll on normal pages */
}
h1{color:#b492ee;}
.page{
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

#cardPage {
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  position: absolute;
}


.card{
  background:rgba(206, 176, 255, 0.205);
  backdrop-filter:blur(12px);
  padding:2rem;
  border-radius:1.25rem;
  box-shadow:0 8px 30px rgba(0,0,0,.25);
  color:#4a044e;
  max-width:900px;
  width:95%;
  margin:auto;
  text-align:center;
}
.tiles{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:1rem;
  margin-top:1rem;
}
.tile{
  background:linear-gradient(135deg,#f9a8d4,#c7d2fe);
  padding:2rem;
  border-radius:1.25rem;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
  color:#4a044e;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  transition:.25s;
}
.tile:hover{ transform:translateY(-6px) scale(1.03); }
.back-btn{
  margin-top:2rem;
  background:#10b981;
  color:white;
  padding:.6rem 1.2rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
}
.logout-btn{
  position:absolute;
  top:20px;
  right:20px;
  background:linear-gradient(135deg,#fb7185,#f43f5e);
  color:white;
  padding:.5rem 1.25rem;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

/* ================= EFFECT LAYERS ================= */
.effect-layer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:9999;
  display:none;
}

/* ================= BIRTHDAY CARD ================= */
.birthday-card-wrapper{
  width: 0px; /*calc(0.45 * 100%);   /* enough width to hold 3 cards */
  overflow-x:auto;
  -webkit-overflow-scrolling: touch;
  display:flex;
  justify-content:flex-start; /* left align so front isn't cut */
  padding: 0 450px; /* optional, so front card has space */
}
.birthday-card-container{
  position:relative;
  display:flex;
  justify-content:center;
  width: clamp(280px, 40vw, 520px); /* card width */
  aspect-ratio: 1414/2000;
  perspective: 1500px;
  margin: 80px;
  flex-shrink:0;
}



.card-inner2, .card-flip, .card-front, .card-inner1{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
}
.card-inner2 img, .card-front img, .card-inner1 img{
  width:100%; height:100%;
  border-radius:18px;
  object-fit:contain; /* âœ… changed from cover */
}
.card-flip{
  transform-style: preserve-3d;
  transform-origin:left;
  cursor:pointer;
  z-index:2;
}
.card-front, .card-inner1{
  backface-visibility:hidden;
  border-radius:18px;
}
.card-inner1{ transform:rotateY(180deg); }
.card-horizontal{
  position:absolute;
  top:0;
  height:100%;
  transition:left 0.6s cubic-bezier(.34,1.3,.64,1); /* change from transform */
}


/* clickable card photo */
.card-photo{
  cursor:pointer;
  transition: transform .25s ease;
}
.card-photo:hover{ transform: scale(1.03); }

/* ================= VIDEO ================= */
.video-wrap{
  width:min(95vw,900px);
  margin:0 auto;
  position:relative;
  border-radius:1rem;
  overflow:hidden;
}
.video-wrap iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.video-16x9{ aspect-ratio:16/9; }
.video-9x16{ aspect-ratio:9/16; width:min(70vw,420px); }

/* ================= CHRISTMAS MEMORY WALL ================= */
.memory-wall{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
  margin-top:30px;
}
.polaroid{
  background:white;
  padding:12px 12px 30px;
  border-radius:10px;
  width:180px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  text-align:center;
  transition:.25s;
}
.polaroid img{ width:100%; border-radius:6px; }
.polaroid span{ display:block; margin-top:10px; font-size:.85rem; color:#444; }
.polaroid:nth-child(1){ transform:rotate(-6deg); }
.polaroid:nth-child(2){ transform:rotate(5deg); }
.polaroid:nth-child(3){ transform:rotate(-3deg); }
.polaroid:hover{ transform:scale(1.08) rotate(0deg); }

/* ================= KEYFRAMES ================= */
@keyframes fallSnow{ to{ transform:translateY(110vh); } }
@keyframes riseBalloon{ to{ transform:translateY(-120vh); opacity:0; } }

.photo-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  justify-content: center;
  align-items: center;
  z-index: 10000;
  overflow: hidden;
}
.photo-modal img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 18px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  transition: transform .25s ease, opacity .25s ease;
}
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 50px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  padding: 20px;
  user-select: none;
  z-index: 10001;
}
.prev { left: 30px; }
.next { right: 30px; }
.photo-close {
  position: absolute;
  top: 25px;
  right: 40px;
  font-size: 42px;
  color: white;
  cursor: pointer;
  z-index: 10001;
}

/* ================= CHRISTMAS THEME ================= */
body.christmas-bg {
  background: linear-gradient(135deg,#0ea5e9,#1e3a8a);
  color: white;
}
.tile-christmas-blue {
  background: linear-gradient(135deg,#93c5fd,#bfdbfe);
  color: #1e3a8a;
}
.tile-christmas-blue:hover {
  transform: translateY(-6px) scale(1.03);
}

/* ================= MOBILE PORTRAIT ================= */
@media (max-width:600px){
  .card{ width:90%; padding:1.5rem; }
  .tiles{ gap:0.75rem; }
  .tile{ padding:1.5rem; font-size:0.9rem; }
  /*.birthday-card-container{ width:280px; height:500px; }*/
}

/* ================= MOBILE PORTRAIT & LANDSCAPE ADJUSTMENTS ================= */

@media (max-width:600px){

  #cardPage{
    position:fixed;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - 20px);
    height:calc(100% - 20px);
    overflow:hidden;
  }

  body{
    overflow:hidden;
  }

  /* â­ wrapper = scroll viewport */
  #cardPage .birthday-card-wrapper{
    overflow-x:auto;
    overflow-y:hidden;
    -webkit-overflow-scrolling:touch;

    padding:0 290px;   /* keep your good front spacing */
    box-sizing:border-box;

    display:inline-block;   /* â­ KEY: allows width to grow naturally */
    white-space:nowrap;    /* â­ makes content horizontal */
  }

  /* keep container EXACTLY natural size */
  #cardPage .birthday-card-container{
    display:inline-block;
    margin:20px 0;
  }

  /* â­ add REAL scroll room without touching cards */
  #cardPage .birthday-card-wrapper::after{
    content:"";
    display:inline-block;
    width:57vw;   /* extra space to reach inner2 */
    height:1px;
  }
}

@media (max-width:600px){

  /* Override .page centering */
  #christmas{
    display:block;
    position: relative;    /* instead of absolute */
    top: 0;
    left: 0;
    transform: none;      /* remove translate(-50%, -50%) */
    padding: 20px 20px 5px;  /* top padding for title/back */
    box-sizing: border-box;
    overflow-y: auto;     /* allow scrolling if needed */
    width: 100%;          /* full width for mobile */
    max-width: 100%;      /* ensure it doesnâ€™t shrink */
  }

  /* Adjust title size if needed */
  #christmas h1{
    font-size: 1.6rem;
    margin-bottom: 1rem;
  }

  /* Back button */
  #christmas .back-btn{
    margin-top: 1rem;
    margin-bottom: 1rem;
  }
}

@media (max-width:600px){

  #christmas .memory-wall{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: auto auto;
    grid-template-areas:
      "p1 p1"
      "p2 p3";
    justify-items: center;   /* center horizontally */
    gap: 15px 10px;         /* row-gap, column-gap */
    margin-top: 20px;
  }

  #christmas .memory-wall .polaroid:nth-child(1){ grid-area: p1; }
  #christmas .memory-wall .polaroid:nth-child(2){ grid-area: p2; }
  #christmas .memory-wall .polaroid:nth-child(3){ grid-area: p3; }

  #christmas .memory-wall .polaroid{
    width: 45%;       /* scale down for mobile */
    margin:0;         /* remove previous margin */
  }
}


/* Mobile landscape (width > height, but still narrow) */
@media (max-width:900px) and (orientation: landscape){
  #cardPage {
    top: 10px;           /* slightly higher in landscape */
    left: 50%;
    transform: translateX(-50%);
  }

  #cardPage .birthday-card-wrapper {
    padding: 0 370px;     /* more horizontal space than portrait but less than desktop */
  }

  #cardPage .birthday-card-container {
    margin: 40px auto;
  }

  /* ===== Birthday video page landscape spacing fix ===== */
  #videoPage{
    top: 30px;                 /* push down from top */
    transform: translateX(-50%); /* remove vertical centering only */
  }

  /* ===== Christmas page landscape spacing fix ===== */
  #christmasPage{
    top: 80px;                 /* push down from top */
    transform: translateX(-50%); /* remove vertical centering only */
  }


}

</style>

</head>

<body>

<div class="card page" id="home" style="display:block;">

<script>
/* =====================================================
   GLOBAL VARIABLES
===================================================== */
const snow = document.getElementById("snow");
const balloons = document.getElementById("balloons");
const bdayAudio = document.getElementById("birthdayAudio");
const xmasAudio = document.getElementById("christmasAudio");
let balloonInterval = null;
let snowInterval = null;

/* =====================================================
   PAGE CONTROL
===================================================== */
function hideAll(){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  stopEffects();
  stopDriveVideos();
}

function goHome(){
  hideAll();
  document.body.classList.remove("christmas-bg");
  document.getElementById("home").style.display="block";
}

function goDashboard(){
  window.location.href = "index.html";
}

/* =====================================================
   OPEN SECTIONS
===================================================== */
function openBirthday(){
  hideAll();
  document.getElementById("birthday").style.display="block";
  bdayAudio.play();
  startBalloons();
}

function openChristmas(){
  hideAll();
  document.body.classList.add("christmas-bg");
  document.getElementById("christmas").style.display="block";
  xmasAudio.play();
  startSnow();
}

function openCard(){
  hideAll();
  document.getElementById("cardPage").style.display="block";
  flipCard2023();
}

function openVideo(){
  hideAll();
  document.getElementById("videoPage").style.display="block";
}

function logout(){
  sessionStorage.clear();
  localStorage.clear();
  window.location.replace("login.html");
}

/* =====================================================
   STOP EFFECTS
===================================================== */
function stopEffects(){
  if(balloonInterval){ clearInterval(balloonInterval); balloonInterval=null; }
  balloons.innerHTML=""; balloons.style.display="none";

  if(snowInterval){ clearInterval(snowInterval); snowInterval=null; }
  snow.innerHTML=""; snow.style.display="none";

  bdayAudio.pause(); xmasAudio.pause(); bdayAudio.currentTime=0; xmasAudio.currentTime=0;

  const iframe = document.getElementById("driveVideo");
  if(iframe) iframe.src = iframe.src;
}

function startBalloons(){
  balloons.style.display="block";
  const colors=["#ff6b6b","#fbbf24","#34d399","#60a5fa","#a78bfa","#f472b6"];
  balloonInterval=setInterval(()=>{
    const b=document.createElement("div");
    b.innerHTML="ðŸŽˆ";
    b.style.position="absolute";
    b.style.left=Math.random()*100+"vw";
    b.style.bottom="-40px";
    b.style.fontSize="30px";
    const duration=5+Math.random()*3;
    b.style.animation=`riseBalloon ${duration}s linear forwards`;
    balloons.appendChild(b);
    setTimeout(()=>b.remove(),duration*1000);
  },300);
}

function startSnow(){
  snow.style.display="block";
  snowInterval=setInterval(()=>{
    const s=document.createElement("div");
    s.innerHTML="â„";
    s.style.position="absolute";
    s.style.left=Math.random()*100+"vw";
    s.style.animation="fallSnow 5s linear forwards";
    snow.appendChild(s);
    setTimeout(()=>s.remove(),5000);
  },150);
}

/* =====================================================
   RESPONSIVE CARD FLIP FUNCTIONS
===================================================== */
function flipCard2023() {
  const container = document.getElementById("cardPage");
  const cardFlip = container.querySelector(".card-flip");
  const cardFront = container.querySelector(".card-front");
  const cardInner1 = container.querySelector(".card-inner1");
  const cardInner2 = container.querySelector(".card-inner2");
  const wrapper = container.querySelector(".birthday-card-wrapper");

  const cardWidth = container.querySelector(".birthday-card-container").clientWidth;
  const offset = cardWidth * 0.3; // tweak this value (0.2~0.4) for how much front shows
  wrapper.scrollLeft = cardWidth - offset; // scroll so inner1 is centered


  // Reset
  cardFlip.style.transition="none";
  cardFlip.style.transform="rotateY(0deg)";
  [cardFront, cardInner1, cardInner2].forEach(c=>{
    c.classList.remove("card-horizontal");
    c.style.transform="";
  });

  // Flip animation
  setTimeout(()=>{
    cardFlip.style.transition="transform 0.8s ease-out";
    cardFlip.style.transform="rotateY(-90deg)";
  }, 300);

  setTimeout(()=>{
    cardFlip.style.transition="transform 0.8s ease-in";
    cardFlip.style.transform="rotateY(-180deg)";
  }, 1200);

  // Horizontal spread after flip (responsive)
  setTimeout(()=>{
    cardFlip.style.transition="none";
    cardFlip.style.transform="none";
    [cardFront, cardInner1, cardInner2].forEach(c=>c.classList.add("card-horizontal"));
    const spread = container.querySelector(".birthday-card-container").clientWidth * 1.025;
    cardFront.style.transform = `translateX(-${spread}px)`;
    cardInner1.style.transform = `translateX(0px)`;
    cardInner2.style.transform = `translateX(${spread}px)`;
  }, 2000);
}


function stopDriveVideos(){
  document.querySelectorAll("iframe").forEach(iframe=>{
    const src = iframe.src;
    iframe.src = "";
    iframe.src = src;
  });
}


/* =====================================================
   PHOTO VIEWER (shared like 2022)
===================================================== */

/* ===============================
   Universal Swipeable Photo Viewer
   (petals + 2022 cards + christmas)
================================= */

const modal = document.getElementById("photoModal");
const preview = document.getElementById("photoPreview");
const closeBtn = document.querySelector(".photo-close");
const nextBtn = document.querySelector(".next");
const prevBtn = document.querySelector(".prev");

let currentIndex = 0;
let galleryImages = [];

/* setup gallery from selector */
function setupGallery(selector){
  galleryImages = Array.from(document.querySelectorAll(selector));
}

/* show image */
function showImage(index){
  if(index < 0) index = galleryImages.length - 1;
  if(index >= galleryImages.length) index = 0;

  currentIndex = index;

  preview.style.opacity = 0;

  setTimeout(()=>{
    preview.src = galleryImages[currentIndex].src;
    preview.style.opacity = 1;
  },120);
}

/* ========= CLICK HANDLER ========= */

document.addEventListener("click", function(e){

  /* 2022 card photos */
  if(e.target.classList.contains("card-photo")){
    setupGallery("#cardPage .card-photo");
    setNavVisible(true);
  }

  /* open modal for galleries */
  if(
    e.target.classList.contains("flower-petal") ||
    e.target.classList.contains("card-photo")
  ){
    currentIndex = galleryImages.indexOf(e.target);
    showImage(currentIndex);
    modal.style.display = "flex";
  }
});

/* arrows */
nextBtn.onclick = () => showImage(currentIndex + 1);
prevBtn.onclick = () => showImage(currentIndex - 1);

/* close */
closeBtn.onclick = () => modal.style.display = "none";
modal.onclick = (e)=>{ if(e.target === modal) modal.style.display="none"; };

/* keyboard */
document.addEventListener("keydown", (e)=>{
  if(modal.style.display !== "flex") return;

  if(e.key === "ArrowRight") showImage(currentIndex + 1);
  if(e.key === "ArrowLeft") showImage(currentIndex - 1);
  if(e.key === "Escape") modal.style.display = "none";
});

/* swipe */
let startX = 0;

preview.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

preview.addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;
  let diff = startX - endX;

  if(Math.abs(diff) > 50){
    if(diff > 0) showImage(currentIndex + 1);
    else showImage(currentIndex - 1);
  }
});

/* show/hide arrows */
function setNavVisible(show){
  nextBtn.style.display = show ? "block" : "none";
  prevBtn.style.display = show ? "block" : "none";
}


/* ========= Video Modal ========= */
/* ===============================
   Swipeable Video Viewer (2022 Christmas)
================================= */

const videoModal = document.getElementById("videoModal");
const drivePlayer = document.getElementById("drivePlayer");

const videoNext = videoModal.querySelector(".next");
const videoPrev = videoModal.querySelector(".prev");
const videoClose = videoModal.querySelector(".photo-close");

let videoIndex = 0;
let videoList = [];

/* collect all videos */
function setupVideoGallery(){
  videoList = Array.from(document.querySelectorAll("#christmas .polaroid"));
  videoNext.style.display = videoList.length > 1 ? "block" : "none"; // hide arrows whn only 1 vid
  videoPrev.style.display = videoList.length > 1 ? "block" : "none"; // hide arrows when only 1 vid
}

/* show video */
function showVideo(index){
  if(index < 0) index = videoList.length - 1;
  if(index >= videoList.length) index = 0;

  videoIndex = index;

  drivePlayer.src = videoList[videoIndex].dataset.src;
}

/* open video */
document.addEventListener("click", function(e){
  const card = e.target.closest(".polaroid");
  if(!card) return;

  setupVideoGallery();

  xmasAudio.pause();

  videoIndex = videoList.indexOf(card);
  showVideo(videoIndex);

  videoModal.style.display = "flex";
});

/* arrows */
videoNext.onclick = () => showVideo(videoIndex + 1);
videoPrev.onclick = () => showVideo(videoIndex - 1);

/* keyboard */
document.addEventListener("keydown", e=>{
  if(videoModal.style.display !== "flex") return;

  if(e.key === "ArrowRight") showVideo(videoIndex + 1);
  if(e.key === "ArrowLeft") showVideo(videoIndex - 1);
});

/* swipe */
let videoStartX = 0;

drivePlayer.addEventListener("touchstart", e=>{
  videoStartX = e.touches[0].clientX;
});

drivePlayer.addEventListener("touchend", e=>{
  const diff = videoStartX - e.changedTouches[0].clientX;

  if(Math.abs(diff) > 50){
    if(diff > 0) showVideo(videoIndex + 1);
    else showVideo(videoIndex - 1);
  }
});

/* close */
function closeVideoModal(){
  drivePlayer.src = "";
  videoModal.style.display = "none";
  xmasAudio.play();
}

videoClose.onclick = closeVideoModal;

videoModal.onclick = (e)=>{
  if(e.target === videoModal) closeVideoModal();
};

</script>

</body>
</html>
