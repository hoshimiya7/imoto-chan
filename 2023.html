<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>2023 Memories</title>

<link rel="stylesheet" href="styles.css">

<style>
/* ================= VIDEO CONTAINERS ================= */
.video-wrap {
  width: min(92vw, 420px);
  margin: 1rem auto;
  border-radius: 1rem;
  overflow: hidden;
}

/* portrait videos */
.birthday-video,
.christmas-video {
  aspect-ratio: 9 / 16;
}

/* iframe fills container */
.video-wrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

/* ================= MOBILE RESPONSIVENESS ================= */

/* Mobile portrait (default small screens) */
@media (max-width: 767px) {

  /* Text scaling for mobile */
  h1 {
    font-size: 1.8rem;
  }

  p {
    font-size: 1rem;
  }

  /* Tile buttons smaller and stacked */
  .tiles {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }

  .tile {
    font-size: 1.2rem;
    padding: 0.8rem;
  }

  /* Cards */
  .birthday-card-container,
  .card-flip,
  .card-inner1,
  .card-inner2 {
    width: 90vw;
    max-width: 360px;
  }

  .card-photo {
    width: 100%;
    height: auto;
  }

  /* Video wrapper smaller in mobile portrait */
  .video-wrap {
    width: 90vw;
    max-width: 360px;
  }

  /* Back button adjustments */
  .back-btn,
  .logout-btn {
    font-size: 1rem;
    padding: 0.5rem 1rem;
  }
}

/* Mobile landscape */
@media (min-width: 480px) and (max-width: 1024px) and (orientation: landscape) {

  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }

  /* Tiles side by side in landscape if enough width */
  .tiles {
    flex-direction: row;
    justify-content: center;
    gap: 1rem;
  }

  .tile {
    font-size: 1.2rem;
    padding: 0.6rem 1rem;
  }

  /* Video wrapper larger in landscape */
  .video-wrap {
    width: min(70vw, 480px);
    max-height: 85vh;
  }

  /* Cards spread horizontally better */
  .birthday-card-container,
  .card-flip,
  .card-inner1,
  .card-inner2 {
    width: min(80vw, 480px);
  }

  .card-photo {
    width: 100%;
    height: auto;
  }

  /* Back button bigger touch area */
  .back-btn,
  .logout-btn {
    font-size: 1.1rem;
    padding: 0.6rem 1.2rem;
  }
}

/* Extra small devices */
@media (max-width: 399px) {
  .tile {
    font-size: 1rem;
    padding: 0.6rem;
  }
  h1 {
    font-size: 1.5rem;
  }
}

/* ================= MOBILE TITLE PADDING ================= */

/* Mobile portrait */
@media (max-width: 767px) {
  .card h1 {
    padding-top: 1.5rem;    /* space from top */
    padding-left: 1rem;
    padding-right: 1rem;
    font-size: 1.8rem;
    text-align: center;
  }
  .card p {
    padding-left: 1rem;
    padding-right: 1rem;
    font-size: 1rem;
    text-align: center;
  }
}

/* Mobile landscape */
@media (min-width: 480px) and (max-width: 1024px) and (orientation: landscape) {
  .card h1 {
    padding-top: 1rem;
    padding-left: 1rem;
    padding-right: 1rem;
    font-size: 2rem;
    text-align: center;
  }
  .card p {
    padding-left: 1rem;
    padding-right: 1rem;
    font-size: 1rem;
    text-align: center;
  }
}

/* Extra small devices */
@media (max-width: 399px) {
  .card h1 {
    padding-top: 1rem;
    font-size: 1.5rem;
    text-align: center;
  }
}

</style>

</head>

<body>

<!-- ================= AUDIO ================= -->
<audio id="birthdayAudio" src="Images/birthday.mp3" loop></audio>
<audio id="christmasAudio" src="Images/christmas.mp3" loop></audio>


<!-- ================= EFFECT LAYERS ================= -->

<div id="balloonsB" class="effect-layer"></div>



<!-- ================= HOME ================= -->
<div class="card page" id="home" style="display:block;">

  <p>Select an event:</p>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="tiles">
    <div class="tile" onclick="openBirthday()">ğŸ‚ Birthday</div>
    <div class="tile" onclick="openChristmas()">ğŸ„ Christmas</div>
  </div>

  <button class="back-btn" onclick="goDashboard()">Back</button>
</div>



<!-- ================= BIRTHDAY ================= -->
<div class="card page" id="birthday">
  <h1>2023 Birthday ğŸ‚</h1>

  <div class="tiles">
    <div class="tile" onclick="openCard()">ğŸ’Œ Card</div>
    <div class="tile" onclick="openVideo()">ğŸ¥ Video</div>
  </div>

  <button class="back-btn" onclick="goHome()">Back</button>
</div>

<!-- ================= CARD (FULL 2022 ANIMATION COPY) ================= -->
<div class="card page" id="cardPage">

  <div class="birthday-card-container">

  <div class="tiles">
    <div class="tile tile-christmas-blue" onclick="openChristmasCard()">ğŸ’Œ Card</div>
    <div class="tile tile-christmas-blue" onclick="openChristmasVideo()">ğŸ¥ Video</div>
  </div>

  <button class="back-btn" onclick="goHome()">Back</button>
</div>

<!-- ================= CHRISTMAS CARD ================= -->
<div class="card page" id="christmasCardPage">
  <h1>Memory Card ğŸ’Œ</h1>

  <div class="birthday-card-container">
    <div class="card-inner2">
      <img src="Images/christmas-inner2.png" class="card-photo">
    </div>

    <div class="card-flip" id="christmasCardFlip">
      <div class="card-front">
        <img src="Images/christmas-front.png" class="card-photo">
      </div>

      <div class="card-inner1">
        <img src="Images/christmas-inner1.png" class="card-photo">
      </div>
    </div>
  </div>

  <button class="back-btn" onclick="openChristmas()">Back</button>
</div>




<!-- ================= CHRISTMAS VIDEO ================= -->
<div class="card page" id="christmasVideoPage">
  <h1>Christmas Video ğŸ¥</h1>

  <div class="video-wrap christmas-video">
      <iframe 
            id="driveVideo2022"
            src="https://drive.google.com/file/d/1M5CcowDj5OYO9Bs7LHQVhiPqH1qDwr5L/preview"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen
            style="border-radius:1rem;">
      </iframe>
  </div>



  <button class="back-btn" onclick="openChristmas()">Back</button>
</div>

<!-- ================= PHOTO MODAL (same as 2022) ================= -->
<div class="photo-modal" id="photoModal">
  <span class="photo-close" onclick="closePhoto()">âœ•</span>
  <button class="nav prev" onclick="prevPhoto()">â®</button>
  <img id="photoViewer">
  <button class="nav next" onclick="nextPhoto()">â¯</button>
</div>

<script>

/* =====================================================
   GLOBAL
===================================================== */

const snow = document.getElementById("snow");
const balloonsB = document.getElementById("balloonsB");

const bdayAudio = document.getElementById("birthdayAudio");
const xmasAudio = document.getElementById("christmasAudio");

let balloonInterval = null;
let snowInterval = null;



/* =====================================================
   PAGE CONTROL
===================================================== */

function hideAll(){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  stopEffects();
  stopDriveVideos();
}

function goHome(){
  hideAll();
  document.body.classList.remove("christmas-bg");
  document.getElementById("home").style.display="block";
}

function goDashboard(){
  window.location.href = "index.html";
}

function logout(){
  sessionStorage.clear();
  localStorage.clear();
  window.location.replace("login.html");
}

/* =====================================================
   OPEN SECTIONS
===================================================== */

function openBirthday(){
  hideAll();

  document.getElementById("birthday").style.display="block";

  bdayAudio.play();
  startBalloons();
}

function openChristmas(){
  hideAll();

  document.body.classList.add("christmas-bg");
  document.getElementById("christmas").style.display="block";

  xmasAudio.play();
  startSnow();
}

function openCard(){
  hideAll();

  document.getElementById("cardPage").style.display="block";

  //startBalloons();
  flipCard2023();
}

function openVideo(){
  hideAll();

  document.getElementById("videoPage").style.display="block";

  //startBalloons();
}



/* =====================================================
   STOP EVERYTHING WHEN LEAVING PAGE  â­
===================================================== */

function stopEffects(){

  /* balloons */
  if(balloonInterval){
    clearInterval(balloonInterval);
    balloonInterval = null;
  }
  balloonsB.innerHTML="";
  balloonsB.style.display="none";

  /* snow */
  if(snowInterval){
    clearInterval(snowInterval);
    snowInterval = null;
  }
  snow.innerHTML="";
  snow.style.display="none";

  /* audio */
  bdayAudio.pause();
  xmasAudio.pause();
  bdayAudio.currentTime=0;
  xmasAudio.currentTime=0;

  /* stop video */
  const iframe = document.getElementById("driveVideo");
  if(iframe) iframe.src = iframe.src;
}

/* =====================================================
   BALLOONS (same as your 2023 main)
===================================================== */

function startBalloons(){

  balloonsB.style.display="block";

  const colors=[
    "#ff6b6b","#fbbf24","#34d399","#60a5fa","#a78bfa","#f472b6"
  ];

  balloonInterval=setInterval(()=>{

    const b=document.createElement("div");
    b.className="balloonB";

    b.style.left=Math.random()*100+"vw";
    b.style.bottom="-40px";
    b.style.background=colors[Math.floor(Math.random()*colors.length)];

    const duration=5+Math.random()*3;
    b.style.animationDuration=duration+"s";

    balloonsB.appendChild(b);

    setTimeout(()=>b.remove(),duration*1000);

  },300);
}



/* =====================================================
   SNOW (same as your Christmas)
===================================================== */

function startSnow(){

  snow.style.display="block";

  snowInterval=setInterval(()=>{

    const s=document.createElement("div");
    s.innerHTML="â„";
    s.style.position="absolute";
    s.style.left=Math.random()*100+"vw";
    s.style.animation="fallSnow 5s linear forwards";

    snow.appendChild(s);

    setTimeout(()=>s.remove(),5000);

  },150);
}



/* =====================================================
   RESPONSIVE CARD FLIP FUNCTIONS
===================================================== */

/* Birthday Card Flip */
function flipCard2023() {
  const container = document.getElementById("cardPage");
  const cardFlip = container.querySelector(".card-flip");
  const cardFront = container.querySelector(".card-front");
  const cardInner1 = container.querySelector(".card-inner1");
  const cardInner2 = container.querySelector(".card-inner2");

  // Reset
  cardFlip.style.transition = "none";
  cardFlip.style.transform = "rotateY(0deg)";
  [cardFront, cardInner1, cardInner2].forEach(c => {
    c.classList.remove("card-horizontal");
    c.style.transform = "";
  });

  // Flip animation
  setTimeout(() => {
    cardFlip.style.transition = "transform 0.8s ease-out";
    cardFlip.style.transform = "rotateY(-90deg)";
  }, 300);

  setTimeout(() => {
    cardFlip.style.transition = "transform 0.8s ease-in";
    cardFlip.style.transform = "rotateY(-180deg)";
  }, 1200);

  // Horizontal spread after flip
  setTimeout(() => {
    cardFlip.style.transition = "none";
    cardFlip.style.transform = "none";
    [cardFront, cardInner1, cardInner2].forEach(c => c.classList.add("card-horizontal"));

    const spread = container.clientWidth * 0.4; // 40% of container width
    cardFront.style.transform = `translateX(-${spread}px)`;
    cardInner1.style.transform = `translateX(0px)`;
    cardInner2.style.transform = `translateX(${spread}px)`;
  }, 2000);
}

/* ================= CHRISTMAS FUNCTIONS ================= */
function openChristmasCard() {
  hideAll();
  document.body.classList.add("christmas-bg");
  document.getElementById("christmasCardPage").style.display = "block";
  flipChristmasCard();
}

function openChristmasVideo() {
  hideAll();
  document.body.classList.add("christmas-bg");
  document.getElementById("christmasVideoPage").style.display = "block";
}

/* ================= CHRISTMAS CARD FLIP ================= */
/* Christmas Card Flip */
function flipChristmasCard() {
  const container = document.getElementById("christmasCardPage");
  const cardFlip = container.querySelector(".card-flip");
  const cardFront = container.querySelector(".card-front");
  const cardInner1 = container.querySelector(".card-inner1");
  const cardInner2 = container.querySelector(".card-inner2");

  // Reset
  cardFlip.style.transition = "none";
  cardFlip.style.transform = "rotateY(0deg)";
  [cardFront, cardInner1, cardInner2].forEach(c => {
    c.classList.remove("card-horizontal");
    c.style.transform = "";
  });

  // Flip animation
  setTimeout(() => {
    cardFlip.style.transition = "transform 0.8s ease-out";
    cardFlip.style.transform = "rotateY(-90deg)";
  }, 300);

  setTimeout(() => {
    cardFlip.style.transition = "transform 0.8s ease-in";
    cardFlip.style.transform = "rotateY(-180deg)";
  }, 1200);

  // Horizontal spread after flip
  setTimeout(() => {
    cardFlip.style.transition = "none";
    cardFlip.style.transform = "none";
    [cardFront, cardInner1, cardInner2].forEach(c => c.classList.add("card-horizontal"));

    const spread = container.clientWidth * 0.35; // 35% of container width for narrower Xmas card
    cardFront.style.transform = `translateX(-${spread}px)`;
    cardInner1.style.transform = `translateX(0px)`;
    cardInner2.style.transform = `translateX(${spread}px)`;
  }, 2000);
}

function stopDriveVideos(){
  document.querySelectorAll("iframe").forEach(iframe=>{
    const src = iframe.src;
    iframe.src = "";
    iframe.src = src;
  });
}


/* =====================================================
   PHOTO VIEWER (shared like 2022)
===================================================== */

const photoModal = document.getElementById("photoModal");
const photoViewer = document.getElementById("photoViewer");

let photos = [];
let photoIndex = 0;

/* open from any card-photo automatically */
document.addEventListener("click", e => {

  const img = e.target.closest(".card-photo");
  if(!img) return;

  /* only trigger inside card pages */
  if(!img.closest("#cardPage, #christmasCardPage")) return;

  photos = Array.from(
    img.closest(".birthday-card-container").querySelectorAll(".card-photo")
  );

  photoIndex = photos.indexOf(img);

  showPhoto(photoIndex);
  photoModal.style.display = "flex";
});

function showPhoto(i){
  photoViewer.src = photos[i].src;
}

function closePhoto(){
  photoModal.style.display = "none";
}

function nextPhoto(){
  photoIndex = (photoIndex + 1) % photos.length;
  showPhoto(photoIndex);
}

function prevPhoto(){
  photoIndex = (photoIndex - 1 + photos.length) % photos.length;
  showPhoto(photoIndex);
}

/* swipe support */
let startX = 0;

photoModal.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

photoModal.addEventListener("touchend", e=>{
  const diff = e.changedTouches[0].clientX - startX;
  if(Math.abs(diff) < 40) return;
  diff < 0 ? nextPhoto() : prevPhoto();
});

</script>
</body>
</html>
